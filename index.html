<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneSphere: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p1">
                <div class="close">
                    <img src="img/close.svg" alt="">
                </div>
                <div class="logo rounded"><h1>Tune Shaper</h1></div>
                <!-- <div class="logo"><img class="invert" src="img/logo3.svg" alt=""></div> -->
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    Your Library
                </div>
                <div class="songlist">
                    <ul></ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Legal</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Safety</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Privacy Policy</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Cookies</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
                        <span data-encore-id="type">About Ads</span>
                    </a>
                    <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Accessibility</span>
                    </a>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener">
                        <span data-encore-id="text">Cookies</span>
                    </a>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded m-1">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburger">
                        <img src="img/hamburger.svg" alt="">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signupbtn ">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyplaylist">
                <h1>Playlist</h1>
                <div class="cardcontainer">
                <div class="playbar rounded">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="playbutton">
                        <img id="previous" src="img/prevsong.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timenvol">
                    <div class="songtime">
                    </div>
                    <div class="volume">
                        <img src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="vloume">
                        </div>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
